<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>
        Trivia Game
    </title>
</head>

<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <form>
                <h1>Trivia Game</h1>
                <div class="form-group">
                    <span id="question"></span>
                </div>
                <div class="input-group">
                    <div class="input-group">
                        <label id="answerOne" class="input-group"></label>
                        <input id="userOptionOne" class="input-group" name="radButton" type="radio" />
                        
                    </div>
                    <br>
                    <div class="input-group">
                        <label id="answerTwo" class="input-group"></label>
                        <input id="userOptionTwo" class="input-group" name="radButton" type="radio" />
                    </div>
                </div>
                <div class="form-group">
                    
                </div>
                <div class="form-group">
                    <span id="answer"></span><span id="correct"></span><br><br>
                    <span id="counter"></span><br><br>
                    <button id="submit" type="submit" class="btn btn-default">Confirm</button>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>
